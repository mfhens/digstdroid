# DK-AppStore Development Environment
# Usage: podman-compose up -d
#
# NOTE: Credentials below are for LOCAL DEVELOPMENT ONLY.
# Production deployments MUST use secrets management (e.g., Kubernetes secrets).

version: "3.8"

services:
  # PostgreSQL database
  postgres:
    image: docker.io/postgres:16-alpine
    container_name: dk-appstore-postgres
    environment:
      POSTGRES_USER: dk_appstore
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: dk_appstore_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dk_appstore -d dk_appstore_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: docker.io/redis:7-alpine
    container_name: dk-appstore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API server (development)
  # Uncomment after building the container
  # api:
  #   build:
  #     context: ./server
  #     dockerfile: Containerfile
  #   container_name: dk-appstore-api
  #   environment:
  #     DATABASE_URL: postgres://dk_appstore:dev_password@postgres:5432/dk_appstore_dev
  #     REDIS_URL: redis://redis:6379
  #     RUST_LOG: dk_api=debug,tower_http=debug
  #     API_HOST: 0.0.0.0
  #     API_PORT: 8080
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

volumes:
  postgres_data:
  redis_data:
